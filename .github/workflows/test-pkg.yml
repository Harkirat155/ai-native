name: Test ldid macOS Packaging

on:
    workflow_dispatch:

jobs:
    test-mac-packaging:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Install macOS target dependencies (ldid)
              run: |
                  sudo apt-get update && sudo apt-get install -y build-essential
                  sudo wget -O /usr/local/bin/ldid https://github.com/joshaber/ldid/releases/download/v2.1.5-procursus7/ldid_linux_x86_64
                  sudo chmod +x /usr/local/bin/ldid

            - name: Package Controller (macOS)
              run: npm run package:controller:mac
